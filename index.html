<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <div class="wrapper">
          <form id="search-form">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city..."
                aria-label="Search"
                aria-describedby="search-addon"
                style="background-color: transparent"
                id="city-input"
                autocomplete="off"
                autocapitalize="on"
              />
              <button type="button" class="btn btn-outline-primary">
                search
              </button>
            </div>
          </form>

          <div class="row">
            <div class="col" id="left-column">
              <h5 class="dateTime" id="dateTime">Friday 12:00</h5>
              <h2 class="weatherText" id="description">Mostly Sunny</h2>
              <h1 class="cityName" id="city">Accra</h1>
              <div class="temperatureUnit">
                <h1 class="temperature" id="temperature">31</h1>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">℃ </a>|
                  <a href="#" id="fahrenheit-link">℉</a></span
                >
              </div>
            </div>

            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/rebeccaokine/Vanilla-Weather-App"
            target="_blank"
            rel="noopener noreferrer"
            >Open source code</a
          >
          by Rebecca Okine
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
